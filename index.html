<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <section id="intro">
            <h1>Welcome to My Webpage</h1>
            <p>This is a simple page using semantic HTML, forms, media, and external CSS.</p>
        </section>

        <section id="media">
            <h2>Sample Video</h2>
            <video controls width="320">
                <source src="./video/Learn HTML video in 2 minutes ðŸŽ¥.mp4" type="video/mp4">

            </video>
        </section>

        <section id="form-section">
            <h2>Contact Form</h2>
            <form action="#">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Example@gmail.com">
                <br><br>

                <input type="submit" value="Submit">
            </form>
        </section>

        <section id="iframe-section">
            <h2>Embedded Content</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6QAELgirvjs?si=RbrZ48EcuNrOhZqA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
    </main>

    <footer>
        <p>Â© 2025 My Simple Page</p>
    </footer>
</body>
</html>
